---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: harbor-repo.vmware.com/dockerhub-proxy-cache/library/golang
    tag: 1.16
    username: ((harbor.username))
    password: ((harbor.token))

params:
  CSP_API_TOKEN:
  GIT_SSH_KEY:
  GOPRIVATE: gitlab.eng.vmware.com
  MARKETPLACE_HOST:

inputs:
  - name: source

run:
  path: /bin/bash
  dir: source
  args:
    - -exc
    - |
      ci/scripts/install-git-ssh-key
      make test
